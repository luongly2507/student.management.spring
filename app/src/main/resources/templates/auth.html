<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'
        integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=='
        crossorigin='anonymous' />
        <link rel="shortcut icon" th:href="@{/img/ali-icon.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
    <title>Ali | Auth</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form th:action="@{/auth}" method="post" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <span class="error" th:text ="${loginErrorMessage}"></span>
                    <span class="error" th:text ="${registerEmailExist}"></span>
                    <span class="success" th:text ="${registerSuccess}"></span>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input id="email" name="email" required placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Password" />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                </form>
                <form th:action="@{/sign-up}" id="sign-up-form" th:object="${userSignupRequest}" method="post" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <p id="signUpNotification"></p>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="full-name" th:field="*{fullName}" placeholder="Full name" required/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email-signup" th:field ="*{email}" placeholder="Email" required />
                    </div>
                    <div id="email-validation">
                        <span style="color: red; font-style: italic; font-size:smaller;"></span>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="password-signup" type="password" th:field="*{password}" placeholder="Password" required/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="confirm-password-signup" type="password" placeholder="Confirm Password" required/>
                    </div>
                    <span class="error" id="confirm-password-error-message"></span>
                    <button type="submit" class="btn" id="btn-signup">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">

                    <h3>New here ?</h3>
                    <p>
                        Subscribe to experience the best services of Ali.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img th:src="@{img/log.svg}" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Welcome to back.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img th:src="@{img/register.svg}" class="image" alt="" />
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'
        integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=='
        crossorigin='anonymous'></script>
    <script th:src="@{/js/pass_strength.js}"></script>
    <script th:src="@{/js/auth.js}"></script>

</body>

</html>
